<!DOCTYPE html>
<html lang="zh-Hant">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}專題系統{% endblock %}</title>
    {% block meta %}
    {% endblock %}
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/web_style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    {% block css_content %}
    {% endblock %}
</head>
<body>
<div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <a href="{% url 'recent' %}">
            <img src="{% static 'img/Logo_Home.png' %}" alt="Logo" class="logo">
        </a>
        <nav class="menu">
            <a href="{% url 'recent' %}"
               class="menu-item {% if request.resolver_match.url_name == 'recent' %}active{% endif %}">最近</a>
            <a href="{% url 'overview' %}"
               class="menu-item {% if request.resolver_match.url_name == 'overview' %}active{% endif %}">總覽</a>
            <a href="{% url 'upload' %}"
               class="menu-item {% if request.resolver_match.url_name == 'upload' %}active{% endif %}">上傳</a>
            <a href="{% url 'trash' %}"
               class="menu-item {% if request.resolver_match.url_name == 'trash' %}active{% endif %}">垃圾桶</a>
        </nav>
    </aside>


    <!-- Main content -->
    <main class="main">
        {% block content %}{% endblock %}
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</html>
